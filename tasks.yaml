includes:
  - cleanup: ./tasks/cleanup.yaml
  - dependencies: ./tasks/dependencies.yaml
  - test: ./tasks/test.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.11.2/tasks/create.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.11.2/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.11.2/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.11.2/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v0.11.2/tasks/setup.yaml

tasks:
  - name: default
    description: Setup k3d cluster, deploy Renovate
    actions:
      - task: create-renovate-test-bundle
      - task: setup:k3d-test-cluster
      - task: dependencies:deploy
      - task: setup:create-doug-user
      - task: create-gitlab-token-doug
      - task: create-gitlab-token-renovate
      - task: deploy:test-bundle
      - task: create-valkey-secret
      - task: test:all

  - name: create-valkey-secret
    actions:
      - cmd: |
          if ! kubectl get namespace renovate > /dev/null 2>&1; then
            echo "Namespace 'renovate' doesn't exist. Creating it..."
            kubectl create namespace renovate
          fi
          VALKEY_PASSWORD=$(kubectl get secret valkey-password -n valkey -o jsonpath='{.data.valkey-password}' | base64 --decode)
          kubectl create secret generic valkey-password -n renovate --from-literal=valkey-password="$VALKEY_PASSWORD" --from-literal=username=""

  - name: create-gitlab-token-doug
    actions:
      - cmd: |
          TOOLBOX_POD_NAME=$(kubectl get pods -n gitlab -l app=toolbox -o jsonpath='{.items[0].metadata.name}')
          DOUG_TOKEN_TEXT=$(./uds zarf tools kubectl --namespace gitlab exec -i $TOOLBOX_POD_NAME -- gitlab-rails runner "u = User.new(username: 'doug', email: 'doug@uds.dev', name: 'Doug Unicorn', password: '3tR%82eav4opuVqg', password_confirmation: '3tR%82eav4opuVqg'); u.assign_personal_namespace(Organizations::Organization.default_organization); u.skip_confirmation!; u.save!; token = User.find_by_username('doug').personal_access_tokens.create(scopes: ['api', 'admin_mode', 'read_repository', 'write_repository'], name: 'Doug Test Token ${nowMillis}', expires_at: 5.days.from_now); token.save!; puts token.token")
          kubectl create secret generic gitlab-token-doug --namespace gitlab --from-literal=TOKEN=$DOUG_TOKEN_TEXT --dry-run=client -o yaml | kubectl apply -f -

  - name: create-gitlab-token-renovate
    actions:
      - cmd: |
          TOOLBOX_POD_NAME=$(kubectl get pods -n gitlab -l app=toolbox -o jsonpath='{.items[0].metadata.name}')
          RENO_TOKEN_TEXT=$(./uds zarf tools kubectl --namespace gitlab exec -i $TOOLBOX_POD_NAME -- gitlab-rails runner "u = User.new(username: 'renovatebot', email: 'renovatebot@uds.dev', name: 'Renovate Bot', password: '3tR%82eav4opuVqg', password_confirmation: '3tR%82eav4opuVqg'); u.assign_personal_namespace(Organizations::Organization.default_organization); u.skip_confirmation!; u.save!; token = User.find_by_username('renovatebot').personal_access_tokens.create(scopes: ['api', 'read_repository', 'write_repository'], name: 'Renovate Bot Token ${nowMillis}', expires_at: 5.days.from_now); token.save!; puts token.token")
          kubectl create secret generic gitlab-token-renovate --namespace gitlab --from-literal=TOKEN=$RENO_TOKEN_TEXT --dry-run=client -o yaml | kubectl apply -f -

  - name: create-renovate-package
    description: Create the Renovate package
    actions:
      - task: create:package
        with:
          options: "--skip-sbom"

  - name: create-renovate-test-bundle
    description: Create a local UDS Renovate bundle
    actions:
      - task: create-renovate-package
      - task: dependencies:create
      - task: create:test-bundle

  - name: dev
    description: Create and deploy the bundle on an existing cluster (for iteration/dev speed)
    actions:
      - cmd: kubectl delete namespace renovate || exit 0
      - task: create-renovate-test-bundle
      - task: create-valkey-secret
      - task: deploy:test-bundle
      - task: test:all


# CI will execute the following (via uds-common/.github/actions/test) so they need to be here with these names

  - name: test-package
    description: Test deploying the current branch to a new cluster
    actions:
      - task: create-renovate-test-bundle
      - task: setup:k3d-test-cluster
      - task: dependencies:deploy
      - task: setup:create-doug-user
      - task: create-gitlab-token-doug
      - task: create-gitlab-token-renovate
      - task: deploy:test-bundle
      - task: create-valkey-secret
      - task: test:all
